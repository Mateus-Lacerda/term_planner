name: CI & Tag Release

on:
  push:
    branches: [ main ]

jobs:
  bump-and-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install cargo-edit
        run: cargo install cargo-edit --locked

      - name: Determine bump level
        id: bump
        run: |
          LEVEL="patch"
          BRANCH="${GITHUB_REF##*/}"
          if [[ "$BRANCH" =~ ^feature/ ]]; then
            LEVEL="minor"
          elif [[ "$BRANCH" =~ ^fix/ ]]; then
            LEVEL="patch"
          elif [[ "$BRANCH" =~ ^breaking/ ]]; then
            LEVEL="major"
          fi
          echo "level=$LEVEL" >> $GITHUB_OUTPUT

      - name: Bump Cargo.toml version
        id: bumpver
        run: |
          OLD=$(grep '^version =' Cargo.toml | cut -d\" -f2)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$OLD"

          case "${{ steps.bump.outputs.level }}" in
            major) ((MAJOR++)); MINOR=0; PATCH=0 ;;
            minor) ((MINOR++)); PATCH=0 ;;
            *)     ((PATCH++)) ;;
          esac

          NEW="$MAJOR.$MINOR.$PATCH"

          echo "old=$OLD" >> $GITHUB_OUTPUT
          echo "new=$NEW" >> $GITHUB_OUTPUT

          if [[ "$NEW" != "$OLD" ]]; then
            cargo set-version "$NEW"
          fi

      - name: Commit bump and push tag
        if: steps.bumpver.outputs.new != steps.bumpver.outputs.old
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          git commit -m "chore: bump version ${{ steps.bumpver.outputs.new }}"
          git tag -a "v${{ steps.bumpver.outputs.new }}" -m "Release v${{ steps.bumpver.outputs.new }}"
          git push origin main --follow-tags
