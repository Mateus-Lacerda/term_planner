name: CI & Tag Release

on:
  push:
    branches: [ main ]

jobs:
  bump-and-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install cargo-edit
        run: |
          cargo install cargo-edit --locked

      - name: Bump Cargo.toml version
        id: bumpver
        run: |
          LEVEL=${{ steps.bump.outputs.level }}
          # pega vers√£o atual, ex: 0.1.0
          OLD=$(grep '^version =' Cargo.toml | cut -d\" -f2)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$OLD"
          case "$LEVEL" in
            major) ((MAJOR++)); MINOR=0; PATCH=0 ;;
            minor) ((MINOR++)); PATCH=0 ;;
            patch) ((PATCH++)) ;;
          esac
          NEW="$MAJOR.$MINOR.$PATCH"
          echo "old=$OLD" >> $GITHUB_OUTPUT
          echo "new=$NEW" >> $GITHUB_OUTPUT
          cargo set-version "$NEW"

      - name: Commit bump and push tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          git commit -m "chore: bump version ${{ steps.bumpver.outputs.new }}"
          git tag -a "v${{ steps.bumpver.outputs.new }}" -m "Release v${{ steps.bumpver.outputs.new }}"
          git push origin main --follow-tags
